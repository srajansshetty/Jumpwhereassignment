        <script>
            // Fetch employee names and project names from Django backend and populate dropdowns
            fetchEmployeeNames();
            fetchProjectNames();

            // JavaScript functions for button functionalities
            function editProject(projectName) {
                // Implement the logic to edit the project in Django backend
                var dashboardUrl = 'MappingProjectList.html?employee=' + encodeURIComponent(employeeName);
                window.location.href = dashboardUrl;
            }

            function deleteProject(projectName) {
                // Implement the logic to delete the project in Django backend
                alert('Deleting project: ' + projectName);
            }

            function fetchEmployeeNames() {
                // Implement the logic to fetch employee names from Django backend
                // For now, using sample data
                var employeeDropdown = document.getElementById('employeeDropdown');
                var employeeNames = ['John Doe', 'Jane Doe', 'Alice Smith']; // Replace with actual data
                populateDropdown(employeeDropdown, employeeNames);
            }

            function fetchProjectNames() {
                // Implement the logic to fetch project names from Django backend
                // For now, using sample data
                var projectDropdown = document.getElementById('projectDropdown');
                var projectNames = ['Project A', 'Project B', 'Project C']; // Replace with actual data
                populateDropdown(projectDropdown, projectNames);
            }

            function populateDropdown(dropdown, options) {
                // Populate the given dropdown with the provided options
                options.forEach(function (option) {
                    var optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    dropdown.appendChild(optionElement);
                });
            }
        </script>
